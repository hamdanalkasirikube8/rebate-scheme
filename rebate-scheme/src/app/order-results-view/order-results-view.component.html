<div *ngIf="display"  >
    <mat-card class=" mat-elevation-z8" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Order Details </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <label for="">Order number: {{orderNo}}</label>
        <div class=" mat-elevation-z2">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="organ">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Organ </th>
                      <td mat-cell *matCellDef="let element"> {{element.organ}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="qty">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                      <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="resultTableColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: resultTableColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
                </div>
        </mat-card-content>
       
      </mat-card>
 </div>
