<div>
    <label>Upload a csv file with organ orders.</label><br/>
    <input  value="upload" type="file"  (change)="readCSVFile($event.target.files)">
</div>

<div   style="padding-top: 20px;">
    <p *ngIf="displayCSVError">Please upload a valid CSV file.</p>
    <p *ngIf="noValidInputError">Please upload a CSV with valid inputs</p>
</div>

<div style="padding-top: 20px;">
    <div  *ngIf="displayCSVTable" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  Order No. </th>
                <td mat-cell *matCellDef="let element"> {{element.orderNo}} </td>
            </ng-container>
    
            <ng-container matColumnDef="organ">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Organ </th>
                <td mat-cell *matCellDef="let element"> {{element.organ}} </td>
            </ng-container>
    
            <ng-container matColumnDef="cash">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cash </th>
                <td mat-cell *matCellDef="let element"> {{element.cash}} </td>
            </ng-container>
    
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
    
            <ng-container matColumnDef="bonus_ratio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Bonus ratio </th>
                <td mat-cell *matCellDef="let element"> {{element.bonus_ratio}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"
                (click)="rowClicked( row) "
                [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
                (mouseout)="row.hovered = false"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
</div>
